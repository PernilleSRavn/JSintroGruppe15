<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slideshow</title>
    <link rel="stylesheet" href="sofie.css">

</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides fade">
            <img src="images/Viby-bag-1024x434-1-960x407x405x0x555x407x1721765324.jpeg" alt="Image 1">
        </div>
        <div class="mySlides fade">
            <img src="images/1DJI_0019ok-500x500-2-555x555x0x113x555x407x1721765340.jpeg" alt="Image 2">
        </div>
        <div class="mySlides fade">
            <img src="images/images.jpeg" alt="Image 3">
        </div>

        <!-- Text Overlay -->
        <div class="text-overlay">

        </div>

        <!-- Dots Container -->

            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
